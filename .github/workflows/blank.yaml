name: Release Build

on:
  push:
    branches: ["**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CACHE_VERSION: 1
  AWS_DEFAULT_REGION: eu-central-1
  SERVICE_NAME: invoice-extractor

jobs:
  build-push:
    name: Test, Build, and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

  # https://kamrul.dev/dynamically-add-github-actions-ip-to-aws-security-group/
  deploy-on-server:
    name: Deploy docker on production server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for better metadata

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa          

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.121.209.39 sudo -i <<EOF
          echo "ðŸš€ Deploying on Swarm Leader"

          SERVICE_NAME="${{ env.SERVICE_NAME }}"
          STACK_NAME="\${SERVICE_NAME}_app"

          TIMEOUT=300
          SLEEP=5
          ELAPSED=0
          LAST_COUNT=0

          EXPECTED_COUNT=\$(docker node ls --format '{{.Status}} {{.Availability}}' | grep -i '^Ready Active\$' | wc -l)

          if ! [[ "\$EXPECTED_COUNT" =~ ^[0-9]+\$ ]]; then
            echo "âŒ Could not determine number of active nodes. Got: '\$EXPECTED_COUNT'"
            exit 1
          fi

          echo "ðŸ“¦ Waiting for all \$EXPECTED_COUNT tasks of \$STACK_NAME to be running..."

          while true; do
              RUNNING_COUNT=\$(docker service ps --filter desired-state=running --format '{{.CurrentState}}' "\$STACK_NAME" | grep -c '^Running')

              if ! [[ "\$RUNNING_COUNT" =~ ^[0-9]+\$ ]]; then
                echo "âš ï¸ Unexpected RUNNING_COUNT: '\$RUNNING_COUNT', treating as 0"
                RUNNING_COUNT=0
              fi

              if [ "\$RUNNING_COUNT" -ne "\$LAST_COUNT" ]; then
               echo "ðŸŸ¢ \$RUNNING_COUNT / \$EXPECTED_COUNT tasks are running..."
               LAST_COUNT=\$RUNNING_COUNT
              fi

              if [ "\$RUNNING_COUNT" -eq "\$EXPECTED_COUNT" ]; then
                  echo "âœ… All \$RUNNING_COUNT tasks of \$STACK_NAME are running."
                  break
              fi

              if [ "\$ELAPSED" -ge "\$TIMEOUT" ]; then
                 echo "âŒ Timeout reached. Only \$RUNNING_COUNT / \$EXPECTED_COUNT tasks are running."
                 echo "ðŸ” Last 3 tasks for \$STACK_NAME:"
                 docker service ps --no-trunc "\$STACK_NAME" | head -n 1
                 docker service ps --no-trunc "\$STACK_NAME" | tail -n +2 | head -n 3
                 exit 1
              fi

              sleep "\$SLEEP"
              ELAPSED=\$((ELAPSED + SLEEP))
          done

EOF


