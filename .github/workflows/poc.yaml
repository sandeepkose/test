name: Release Build

on:
  push:
    branches: ["**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CACHE_VERSION: 1
  AWS_DEFAULT_REGION: eu-central-1
  SERVICE_NAME: invoice-extractor
  AWS_SG_ID: sg-0c55dbe5d388c7c3b


jobs:
  build-push:
    name: Test, Build, and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

  # https://kamrul.dev/dynamically-add-github-actions-ip-to-aws-security-group/
  deploy-on-server:
    name: Deploy docker on production server
    runs-on: self-hosted
#    container:
#      image: ubuntu:24.04
    steps:
    - name: Fix workspace permissions before checkout
      run: |
        sudo chown -R $(id -u):$(id -g) ${{ github.workspace }}
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Run everything inside IPv6-enabled container
      run: |
        docker run --rm \
          -v "$PWD":/workspace \
          -w /workspace \
          -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -e AWS_DEFAULT_REGION="${{ env.AWS_DEFAULT_REGION }}" \
          -e AWS_SG_ID="${{ env.AWS_SG_ID }}" \
          ubuntu:24.04 bash -c '
            set -e
            ls -la

            echo "Installing dependencies..."
            apt-get update
            apt-get install -y curl unzip openssh-client

            echo "Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
            rm -rf awscliv2.zip aws

            echo "Getting public IPv6..."
            ipv6=$(curl -6 -s https://api64.ipify.org)
            echo "IPv6: $ipv6"

            echo "Authorizing IP in AWS Security Group..."
            aws ec2 authorize-security-group-ingress \
              --group-id "$AWS_SG_ID" \
              --protocol tcp \
              --port 22 \
              --cidr "${ipv6}/128"
          '
