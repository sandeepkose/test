name: Release Build

on:
  push:
    branches: ["**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CACHE_VERSION: 1
  AWS_DEFAULT_REGION: eu-central-1
  SERVICE_NAME: invoice-extractor

jobs:
  build-push:
    name: Test, Build, and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

  # https://kamrul.dev/dynamically-add-github-actions-ip-to-aws-security-group/
  deploy-on-server:
    name: Deploy docker on production server
    runs-on: self-hosted
    container:
      image: ubuntu:24.04
    steps:

    - name: Install dependencies and get IPv6
      run: |
        echo "Installing dependencies..."
        apt-get update
        apt-get install -y curl unzip openssh-client

        echo "Getting public IPv6 address..."
        ipv6=$(curl -6 -s https://api64.ipify.org || echo "No IPv6")
        echo "IPv6: $ipv6"
          '
